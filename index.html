<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg bg-dark ms-0">
      <div class="container-fluid">
        <img src="assets/logo.png"  alt="Logo" width="46" height="30" class="d-inline-block ">
        <a class="navbar-brand text-center text-white m-auto ms-2" href="#">BMI</a>

    </nav>
    <div class=" container">
      <div class="row d-flex justify-content-center">
        <div class="box mt-5 " >
          <h2 class="text-center mb-5">Body mass index</h2>

            <input  type="text" class="col-xxl-4 offset-xxl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 m-auto rounded shadow p-2  bg-body rounded d-grid" id="weight" placeholder="your weight.." pattern="[0-9]+([\.]*"  required><br>

            <input  type="text" class="col-xxl-4 offset-xxl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 m-auto rounded shadow p-2 mb-2 bg-body rounded d-grid" id="height" placeholder="your height.." pattern="[0-9]+([\.]*"  required><br>

            <input class="btn btn-outline-warning col-xxl-4 offset-xxl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 m-auto rounded d-grid" type="submit" value="Submit" id="submit" onclick="submit()">

            <input type="text" class="text col-xxl-4 offset-xxl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 m-auto rounded shadow p-3 mb-3 bg-body rounded mt-5 d-grid  "  id="output" value="your BMI is &#128172"	 >
      
         
        </div>

       
      </div>
    </div>
     <!--<button type="submit" class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-4 col-md-6 offset-md-3 col-12 rounded shadow p-2 mb-3 bg-body rounded " onclick="submit()">submit</button>-->
    
    <script src="./script.js"></script>
    <script src="./bootstrap.min.js"></script>
  </body>
</html>
